    <h1>Spain Highlights:</h1>
    <div class="photo_container">
        <img class="spain" src="spain-photos for carousel/spain1.jpeg" onclick="stopSlide()" alt="spain-photo1">

        <img class="spain" src="spain-photos for carousel/spain6.jpeg" onclick="stopSlide()" alt="spain-photo6">
    </div>

    <div class="row">
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(1)" alt="Caption One">
        </div>
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(2)" alt="Caption Two">
        </div>
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(3)" alt="Caption Three">
        </div>
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(4)" alt="Caption Four">
        </div>
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(5)" alt="Caption Five">
        </div>
        <div class="column">
            <img class="slide-thumbnail" src="..." onclick="currentSlide(6)" alt="Caption Six">
        </div>
    </div>

    <button class="previous" onclick="nextSlide(-1)"> < </button>
            <button class="next" onclick="nextSlide(1)"> > </button>
            <div class="control">
                <button onclick="stopSlide()">Stop</button>
                <button onclick="playSlide()">Play</button>
            </div>
